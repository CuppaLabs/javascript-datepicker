var cal = null;
window.onload = function () { 
	cal = new WinkelCalendar({
		container: 'cuppaDatePickerContainer',
		bigBanner: true,
		defaultDate: '2016-1-12',
		format : "DD-MM-YYYY",
		onSelect : onDateChange
		
	});

		container: 'cuppaDatePicker',
		bigBanner: false,
		format : "DD/MM/YYYY",

	});	
}
